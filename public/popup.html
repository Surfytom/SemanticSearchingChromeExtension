<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <div class="title-box">
        <h1 class="title">Welcome to My Extension</h1>
      </div>
      <p class="description">This is a sample popup.</p>
      <div class="button-container">
        <button id="optionsButton" class="button">Options</button>
        <button id="helpButton" class="button">Help</button>
      </div>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
