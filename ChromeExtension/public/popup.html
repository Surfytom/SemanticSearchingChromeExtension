<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <div class="title-box">
        <h1 class="title">Dissertation Chrome Extension</h1>
      </div>
      <form>
        <div class="form-group">
          <input
            type="number"
            id="number-input"
            name="number"
            placeholder="Amount of return papers (1-10)"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="text-input"
            name="text"
            placeholder="Name of root bookmark folder"
          />
        </div>
      </form>
      <div class="button-container">
        <button id="helpButton" class="button">Help</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
